<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">

	<title>Genre Player</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.3/foundation.min.css">
	<script src="https://use.fontawesome.com/4f2dcd8a90.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="row">
		<div class="column medium-12" id="header">
			<div class="row">
				<div class="column medium-12" id="genre">
				</div>
			</div>
			<div class="row">
				<div class="columns small-6">
					<button class="button"><i class="fa fa-soundcloud"></i>soundcloud</button>
				</div>
				<div class="columns small-6">
					<button class="button"><i class="fa fa-twitter"></i>twitter</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="column medium-12" id="results">

		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/foundation/6.2.3/foundation.min.js"></script>
	<script type="text/javascript" src="assets/javascript/player.js"></script>
</body>
</html>
